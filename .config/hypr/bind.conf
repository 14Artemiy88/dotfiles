####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier



# use reset to go back to the global submap
bind = , menu, submap, reset

# will reset the submap, which will return to the global submap
submap = reset

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, $browser
bind = $mainMod, D, exec, $fileManager
bind = $mainMod, M, exec, wlogout
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, S, exec, hyprshot -m region --clipboard-only
bind = $mainMod SHIFT, S, exec, hyprshot -m region
# bind = $mainMod, S, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, SPACE, exec, killall $menu ; $menu
# bind = ALT, SPACE, exec, krunner
bind = ALT, SPACE, exec, exec "$(wofi -db -H 0 -W 500)"
bind = $mainMod, G, exec, wofi -db -H 0 -W 500 | xargs -I{} xdg-open "https://www.google.com/search?q={}"
bind = CTRL SHIFT, x, exec, translate

# bind = $mainMod, h, exec, cliphist list | wofi -db | cliphist decode | wl-copy
# bind = $mainMod, h, exec, cliphist list | wofi --show dmenu --allow-images --pre-display-cmd "cliphist-wofi-img %s" | cliphist decode | wl-copy




bind = SUPER, h, exec,  kitty --class clipse -e 'clipse' 





bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, RETURN, fullscreen, 
bind = $mainMod SHIFT, RETURN, fullscreenstate, 1
bind = $mainMod, backspace, dpms, toggle


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, z, focuscurrentorlast,



# Switch workspaces with mainMod + [0-9]
#bind = $mainMod,TAB,workspace,previous
bind = $mainMod,TAB,focusurgentorlast,
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = , F1, workspace, 1
bind = , F2, workspace, 2
bind = , F3, workspace, 3
bind = , F4, workspace, 4
bind = , F5, workspace, 5
bind = , F6, workspace, 6
bind = , F7, workspace, 7
bind = , F8, workspace, 8
bind = , F9, workspace, 9
bind = , F0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10



# Silent move active window to a workspace with mainMod + ALT + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
# bind = , F1, togglespecialworkspace, magic
bind = , F12, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = SHIFT, F1, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod ALT, mouse:272, resizewindow
bindm = $mainMod, mouse:273, resizewindow


#media
$msg = dunstify "$(wpctl get-volume @DEFAULT_SINK@)" -u low -i volume-hight -t 1000 -r 1
#bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ ; $msg
#bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- ; $msg
#bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle ; $msg
bindel = , XF86AudioRaiseVolume, exec, sh /home/artemiy/.local/bin/volume up
bindel = , XF86AudioLowerVolume, exec, sh /home/artemiy/.local/bin/volume down
bindl = , XF86AudioMute, exec, sh /home/artemiy/.local/bin/volume mute

#bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
#bindl = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindl = , XF86MonBrightnessDown, exec, sh /home/artemiy/.local/bin/backlight down
bindl = , XF86MonBrightnessUp, exec,   sh /home/artemiy/.local/bin/backlight up

# Requires playerctl
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# Waybar / Bar related
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar # Toggle hide/show waybar
bind = $mainMod SHIFT, B, exec, killall waybar ; hyprctl dispatch exec waybar


### submap resize ###

# will switch to a submap called resize
bind = , menu, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 1 0
binde = , left, resizeactive, -1 0
binde = , up, resizeactive, 0 -1
binde = , down, resizeactive, 0 1

